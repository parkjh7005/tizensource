    background: url("bg20burn.png");

    background-repeat: no-repeat;
}

<body>

<br><br><br>
<p style="margin-left:5%;font-size:200%;"><font color="CadetBlue">Remaining Time...</font></p>
<div id="clockdiv">
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
  
  
  <br>
 <input id="audioPlay" type="image" src="pause.png" width = 30% height = 30%>
 <br><br>
 </div>
 <input type="image" src="homebutton.jpg" onClick="self.location='index.html';return false;" width=70% height=70% style="margin-left:15%; margin-top:3%;">
<script src="js/main.js"></script>
<script type="text/javascript">
  		burn_init(20);
        clockstart();
        
    ( function () {
    window.addEventListener( 'tizenhwkey', function( ev ) {
        if( ev.keyName === "back" ) {
            var activePopup = document.querySelector( '.ui-popup-active' ),
                page = document.getElementsByClassName( 'ui-page-active' )[0],
                pageid = page ? page.id : "";

            if( pageid === "main" && !activePopup ) {
                try {
                    tizen.application.getCurrentApplication().exit();
                } catch (ignore) {
                }
            } else {
                window.location.href = "setting20.html";
            }
        }
    } );
} () );
</script>
</body>
