<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="Burn in"/>
    <title>Burn in</title>
    <link rel="stylesheet" href="lib/tau/mobile/theme/default/tau.css">
    <link rel="stylesheet" href="css/style.css">
    
<style> 
body {
    background: url("bg20setting.png");
    background-size: cover;
    background-repeat: no-repeat;
}
</style>

</head>
<body>

<br><br><br>
<p style="margin-left:5%;font-size:200%;"><font color="CadetBlue">Set burn-in time.</font></p>
<div id="clockdiv">
	<input id="btnTimeUp" type="image" src="up10.png" width = 15% height = 15% style="margin-left:3%;">
	<br>
	<div id = "textTime" style="display:inline;" >30</div><div style="display:inline;">min</div>	
	<br>
	<input id="btnTimeDown" type="image" src="down10.png" width = 15% height = 15%>
</div>
	<br>
	<input type="image" src="startbutton.jpg" width = 70% height = 70% style="margin-left:15%; margin-top:10%;" onClick="nextPage(20);">
	<input type="image" src="homebutton.jpg" onClick="self.location='index.html';return false;" width=70% height=70% style="margin-left:15%; margin-top:3%;">
	<br>


   <script src="js/main.js"></script>
   <script type="text/javascript">
   	setting_init();
   	
   	( function () {
    window.addEventListener( 'tizenhwkey', function( ev ) {
        if( ev.keyName === "back" ) {
            var activePopup = document.querySelector( '.ui-popup-active' ),
                page = document.getElementsByClassName( 'ui-page-active' )[0],
                pageid = page ? page.id : "";

            if( pageid === "main" && !activePopup ) {
                try {
                    tizen.application.getCurrentApplication().exit();
                } catch (ignore) {
                }
            } else {
                window.location.href = "index.html";
            }
        }
    } );
} () );
   </script> 
    
   
</body>
